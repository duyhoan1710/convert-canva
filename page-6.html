<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page 6</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/page-6.css" />
  </head>
  <body class="bg-yellow">
    <div
      class="container position-relative d-flex flex-column justify-content-center align-items-center"
    >
      <img
        src="./assets-2/loudspeaker.png"
        alt=""
        style="width: 300px; height: 200px; cursor: pointer;"
        id="loudspeaker"
      />

      <h1
        class="page-title"
        style="margin-bottom: 40px; color: #041f60; font-size: 88px"
        ;
      >
        勤能补拙
      </h1>

      <div class="page-content text-center" style="font-size: 42px">
        公元825年，唐敬宗将杭州刺史白居易调任苏州刺史，苏州是唐​东南地区最大的州，地方事务繁杂。白居易上任谢绝所有的宴​请，一心处理政务，很快就熟悉当地的情况，整顿吏治，赢得老​百姓的好评。他认为自己生来笨拙只有靠勤奋来弥补。
      </div>

      <div
        class="d-flex justify-content-between align-items-center mt-4 w-100 px-md-5"
      >
        <img
          style="transform: rotate(180deg)"
          src="./assets/arrow-right.png"
          alt=""
          class="img-arrow"
        />
        <img
          src="./assets-2/home.png"
          style="width: 200px; height: 100px"
          alt=""
        />
        <img src="./assets/arrow-right.png" alt="" class="img-arrow" />
      </div>

      <div id="audio" style="visibility: hidden;">

      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap/js/bootstrap.min.js" async defer></script>
    <script>
      var sound      = document.createElement('audio');
      sound.id       = 'audio-player';
      sound.controls = 'controls';
      sound.src      = './assets-2/file_example_MP3.mp3';
      sound.type     = 'audio/mpeg';
    
      document.getElementById('audio').appendChild(sound);

      $("#loudspeaker" ).on( "click", function() {
        if (sound.paused) {
          sound.play();
        } else {
          sound.pause();
        }
      });
    </script>
  </body>
