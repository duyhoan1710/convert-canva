<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page 6</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/page-6.css" />
  </head>
  <body class="bg-green">
    <div class="container">
      <h1 class="title">Thẻ Flashcard</h1>

      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: repeat(9, auto);
          column-gap: 48px;
        "
      >
        <div class="col flashcard" style="grid-row-start: 1; grid-row-end: 5">
          <img
            style="margin-left: calc(100% - 80px)"
            src="./assets/loudspeaker.png"
            alt=""
          />

          <div class="mb-5 mt-4">
            <div class="flashcard-title">知足常乐</div>
            <div class="flashcard-description">zhī zú cháng lè</div>
          </div>

          <div class="d-flex justify-content-between">
            <img
              style="transform: rotate(180deg)"
              src="./assets/arrow-right.png"
              alt=""
            />
            <img class="icon-home-small" src="./assets/home-icon.webp" alt="" />
            <img src="./assets/arrow-right.png" alt="" />
          </div>
        </div>

        <div
          class="col flashcard d-flex flex-column justify-content-end"
          style="grid-row-start: 4; grid-row-end: 9; grid-column-start: 2"
        >
          <div class="mb-5 mt-5">
            <div class="flashcard-description">nghĩa tiếng trung</div>
            <div class="flashcard-description">作宾语，定语</div>
            <div class="flashcard-description">câu ví dụ</div>
          </div>

          <div class="d-flex justify-content-between">
            <img
              style="transform: rotate(180deg)"
              src="./assets/arrow-right.png"
              alt=""
            />
            <img src="./assets/wrong.png" alt="" />
            <img class="icon-home-small" src="./assets/home-icon.webp" alt="" />
            <img src="./assets/correct.png" alt="" />
            <img src="./assets/arrow-right.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js" async defer></script>
  </body>
</html>
